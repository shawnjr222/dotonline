<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shawn Jr</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222222; /* Terminal background */
            color: #FFFFFF; /* Terminal text color */
            font-family: Courier, monospace; /* Terminal font */
            display: flex;
            justify-content: center; /* Center the box horizontally */
            align-items: center; /* Center the box vertically */
            height: 100vh; /* Full height of the viewport */
        }

        .box {
            width: 400px; /* Default width */
            height: 200px; /* Fixed height for the box */
            padding: 20px; /* Padding inside the box */
            background-color: #222222; /* Match background color */
            text-align: left; /* Align text to the left */
            white-space: pre-wrap; /* Preserve line breaks */
            position: relative; /* Anchor content inside */
            overflow: hidden; /* Prevent overflow */
        }

        #typewriter {
            position: absolute; /* Anchor the text inside the box */
            top: 0; /* Start from the top */
            left: 0; /* Align to the left */
        }

        .cursor {
            display: inline-block;
            width: 8px; /* Width of the rectangle cursor */
            height: 1.2rem; /* Height matches font size */
            background-color: #FFFFFF; /* Cursor color */
            animation: blink 0.6s steps(2) infinite;
            vertical-align: bottom; /* Align cursor with text */
        }

        a {
            color: inherit; /* Matches surrounding text color */
            text-decoration: none; /* Remove underline */
        }

        a:hover {
            text-decoration: underline; /* Add underline on hover */
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        /* Responsive styles for mobile devices */
        @media (max-width: 768px) {
            .box {
                width: 90%; /* Make the box take up 90% of the screen width */
                height: 20vh; /* Adjust height for smaller devices */
            }
        }

        @media (max-width: 480px) {
            .box {
                width: 90%; /* Further reduce the width for very small screens */
                height: 20vh; /* Ensure the height fits content */
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <p id="typewriter"></p>
    </div>
    <script>
        const text = `I practice design, teach yoga, and manage 'Coping With Capitalism' out of San Francisco, California.

Say hello ⇢`;
        const speed = 70; // Typing speed in milliseconds
        let index = 0;

        function typeText() {
            const typewriter = document.getElementById("typewriter");

            if (index < text.length) {
                // Add next character and keep the cursor in place
                typewriter.innerHTML = text.slice(0, index + 1) + '<span class="cursor"></span>';
                index++;
                setTimeout(typeText, speed);
            } else {
                // Remove the cursor when typing is complete
                const cursor = document.querySelector(".cursor");
                cursor.remove();

                // Replace plain text with links dynamically
                typewriter.innerHTML = `
I practice design, teach yoga, and manage '<a href="https://www.copingwithcapitalism.com" target="_blank">Coping With Capitalism</a>' out of San Francisco, California.

<a href="mailto:hello@shawnjr.online">Say hello ⇢</a>`.trim();
            }
        }

        window.onload = typeText;
    </script>
</body>
</html>
